<f:layout name="Default.html" />

<f:section name="Title" />

<f:section name="Navigation" />

<f:section name="Sidebar" />


<f:section name="Content">
    <h1>Flow - Login</h1>

    <f:flashMessages />

    <f:security.ifHasRole role="Visitor">
        <f:then>
            <f:link.action action="logout" controller="Login">Logout</f:link.action>
        </f:then>
        <f:else>
            <f:form action="authenticate" method="post" name="loginform">
                <label>User:</label><f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" /><br />
                <label>Pass:</label><f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" /><br />
                <f:form.submit value="Login" />
            </f:form>
            <br />
            Not yet an account? <f:link.action action="register" controller="Login">Register here!!</f:link.action>
        </f:else>
    </f:security.ifHasRole>

</f:section>
