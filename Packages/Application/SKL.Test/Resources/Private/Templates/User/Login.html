<f:layout name="default" />

<f:section name="stylesheet"></f:section>

<f:section name="Title">Login</f:section>

<f:section name="Content">

<div class="container" id="loginForm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
      <f:flashMessages class="flashmessages" style="list-style-type:none;color:red;"/>
      <div id="messageError" class="alert alert-danger" role="alert" style="display:none;"></div>

      <f:form action="success" object="{user}" objectName="loginUser">
        <table class="table">
          <tr>
            <td><label for="name">Name: </label></td>
            <td>
              <div class="input-group">
                <f:form.textfield property="name" id="name" class="form-control" />
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td>
              <div class="input-group">
                <f:form.textfield property="password" id="password" type="password" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <f:form.submit value="Login" class="btn btn-primary" id="loginButton"/>
              <f:link.action action="index" class="btn btn-primary">Back</f:link.action>
            </td>
          </tr>
          <tr>
            <td colspan="2"><p>*Please fill in your information to login</p></td>
          </tr>

        </table>

      </f:form>


    </div>
  </div> <!-- End ROW -->
</div> <!-- End CONTAINER -->

</f:section>
