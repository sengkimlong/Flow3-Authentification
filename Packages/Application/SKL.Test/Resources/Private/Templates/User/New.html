<f:layout name="Default" />

<f:section name="stylesheet"></f:section>

<f:section name="Title">New user</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new user:</p>

	<f:form action="create" object="{User}" objectName="newUser">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
			<li>
				<label for="password">Password</label>
				<f:form.textfield property="password" id="password" />
			</li>

			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
